<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>


<div class="container col-10">
	<div class="row justify-content-center">
		<div class="col-6">

			<div class="card">
			<div class="card-header">
				Login
			</div>
			<div class="card-body">
				<form class="form" id="login-form" method="POST" th:action="@{/session/login}">
					<div class="form-group">
						<label for="email" class="required col-sm-10 col-form-label">Email</label>
						<div class="col-sm-10">
						  <input type="email" class="form-control" name="email" id="email" placeholder="enter email" maxlength="256" required>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="required col-sm-10 col-form-label">Password</label>
						<div class="col-sm-10">
						  <input type="password" class="form-control" name="password" id="password" placeholder="password" required>
						</div>
					</div>
					<button type="submit" class="btn btn-primary" id="login">Login</button>
				</form><br>
				<a href="/pos/site/signup"><button class="btn btn-link" id="signup">Signup</button></a>
			</div>
			<div class="card-footer text-danger">
				[[${info.getMessage()}]]
			</div>

			</div>
		</div>
	</div>
</div> <!-- Container-->

<footer th:replace="snippets.html :: name_footer"></footer>

</body>

</html>
