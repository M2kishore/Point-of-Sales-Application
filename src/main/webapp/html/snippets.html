<head th:fragment="name_head">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="baseUrl" th:attr="content=${baseUrl}">

<script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" th:href="@{/static/css/app.css}">


</head>

  <div class="collapse navbar-collapse" id="navbarNav">

      <li class="nav-item">

      </li>
      <li class="nav-item">

      </li>
    </ul>
    
    <ul class="navbar-nav ml-auto">
       <li class="nav-item">
        <a class="btn btn-primary" th:href="@{/site/login}">Login</a>
      </li>
    </ul>
 
  </div>
</nav>

        </li>
        <li class="nav-item">

    </ul>
