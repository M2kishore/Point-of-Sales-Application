<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>
<div class="container">
    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form id="order-form">
                <div class="row my-2">
                    <div class="col-md-6 form-inline">
                        Search:&nbsp;<input type="text" class="form-control" name="search" id="inputSearch" placeholder="Search">
                    </div>
                </div>
                <div class="row">
                    <div class="col form-inline">
                        Start Date:&nbsp;<input id="startDate" width="276" required/>
                    </div>
                    <div class="col form-inline">
                        End Date:&nbsp;<input id="endDate" width="276" required/>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <a href="/pos/ui/order/create">
                            <button type="button" class="btn btn-primary" id="add-order">Place Order</button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>

    <!-- Blank Row -->
    <div class="row">
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="order-table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Invoice</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>
    <div class="row">

        <!--Order Details Modal -->
        <div class="modal" id="order-show-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Order: &nbsp;<span id="orderId"></span></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">

                            <!-- Table -->
                            <div class="col-12">
                                <div class="table-responsive">
                                    <table class="table table-striped" id="order-show-table">
                                        <thead>
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Quantity</th>
                                            <th scope="col">Price</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row modal-body">
                            Total: &nbsp;<span id="total"></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/js/order.js}"/></script>
</body>
</html>
